    <head>

                shrink-to-fit=no" >

        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" >

                            <h2>aside</h2>
                        </aside>
                        <article class="col-md-7 p-md-5 p-5 "><!-- 8 colonnes pour la zone article desktop + smartphone -->
                            <h2>article</h2>
                        </article>
                    </div>
                </main>
            </div >
        </div >
        <footer class="container-fluid">
            <div >

                        <h2>Pied de page</h2>

            </div>
